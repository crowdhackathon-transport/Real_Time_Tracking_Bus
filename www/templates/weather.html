<ion-view view-title="Βραχυχρόνια Πρόβλεψη καιρού">
    <ion-content>
        <div class="table-responsive col-xs-12"> 

 
              <table class="table table-striped ">
              <!-- http://openweathermap.org/weather-data#current -->
              <!-- http://api.openweathermap.org/data/2.5/weather?q=London,UK -->
                <thead>
                  <tr>
                    <!-- <h2>Βραχυχρόνια πρόβλεψη καιρού</h2> -->

                  </tr>
                  <tr>
                    <!-- <th>Edit</th> -->
                    
                    <th>Θερμοκρασία</th>
                    <th>Περιγραφή</th>
                    <th> </th>
                    <th>Χρόνος Πρόβλεψης</th>

                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="city in weather " >
                    <!-- <td>
                      <button class="btn" ng-click="editWeather(city.name)">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                      </button>
                    </td -->
                    
                    <td>{{ (city.main.temp - 272.15) | number:1 }}</td>
                    <td>{{ city.weather[0].description }}</td>
                    <td><img src="http://openweathermap.org/img/w/{{city.weather[0].icon + '.png'}}"></td>
                    <td>{{ city.dt_txt }}</td>
                  </tr>
                </tbody>
              </table>
            </div>  
    </ion-content>
</ion-view>
